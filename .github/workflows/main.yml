name: Daily Schedule Update

on:
  workflow_dispatch:      # Allows manual click button
  schedule:
    - cron: '0 11 * * *'  # Runs daily at 4am Denver time

permissions:
  contents: write

jobs:
  scrape-and-report:
    runs-on: ubuntu-latest
    
    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v3

      - name: 2. Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 3. Install Libraries
        run: pip install pandas selenium webdriver-manager beautifulsoup4

      - name: 4. Run Scraper
        run: python scrape.py

      - name: 5. Save Artifacts (Debug)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-evidence
          path: |
            fitness_schedule.csv
            debug_screenshot.png
            debug_source.html

      - name: 6. Commit Results
        run: |
          git config --global user.name "FitnessBot"
          git config --global user.email "bot@example.com"
          git add fitness_schedule.csv
          git commit -m "Update schedule" || echo "No changes to commit"
          git push
