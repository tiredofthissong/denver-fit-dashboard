name: Daily Schedule Update

on:
  schedule:
    - cron: '0 11 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install pandas selenium webdriver-manager beautifulsoup4

      - name: Run Scraper
        run: python scrape.py

      # --- NEW: Upload Debug Artifacts ---
      - name: Upload Debug Screenshots
        uses: actions/upload-artifact@v4
        if: always() # Run this even if the script fails
        with:
          name: debug-evidence
          path: |
            debug_screenshot.png
            debug_source.html

      - name: Commit and Push Data
        run: |
          git config --global user.name "FitnessBot"
          git config --global user.email "bot@example.com"
          git add fitness_schedule.csv
          git commit -m "Update class schedule [skip ci]" || echo "No changes to commit"
          git push
